<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c84957013e.js" crossorigin="anonymous"></script>
    
  <title>Rock Paper Scissors</title>
</head>
<div>
  <div class="button_container">
  <button class="rock">
    <img src="..\images\rock.jpg" alt="black and white rock drawing">
  </button>
  <button class="paper"><img src="..\images\paper.jpg" alt="black and white paper drawing"></button>
  <button class="scissors"><img src="..\images\scissors.jpg" alt="black and white scissors drawing"></button>
</div>
<div class="choices_container">
  <!-- <div class="players">
    <div>Human:</div>
    <div>Computer:</div>
  </div> -->
  <div class="humanChoiceDisplay"> </div>
 
  <div class="score_grid">
    <div class="grid_1"><i class="fa-solid fa-person"></i></div>
    <div class="grid_2 humanCounter"> 0 </div>
    <div class="grid_3"><i class="fa-solid fa-computer"></i></div>
    <div class="grid_4 computerCounter">0 </div>
  </div>
  <div class="computerChoiceDisplay"></div>
</div>
<div class="roundDisplay">ROUND - 0 </div>
<div class="winner">  </div>
<script src="script.js" defer></script>
</body>
</html>
